<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - 2</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: black;
    padding: 200px;
}

.card-container {
    display: flex;
    justify-content: space-around;
    gap: 0px;
    width: 100%;
    flex-wrap: wrap;
}

.card {
    background-color: rgb(31, 41, 55);
    border-radius: 10px;
    box-shadow: 2px 2px 8px white;
    width: 300px;
    height: 400px;
    overflow: hidden;
    margin-bottom: 0px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    padding: 0px;
}

.card-body {
    padding: 15px;
}

.card h3 {
    font-size: 1.5rem;
    margin-top: 20px;
    margin-bottom: 20px;
    color: rgb(250, 204, 21);
}

.card p {
    font-size: 0.9rem;
    color: white;
    margin-bottom: 15px;
}

/* Hover effect for individual cards */
.card:hover {
    transform: scale(1.05);
    box-shadow: 4px 4px 12px rgba(255, 255, 255, 0.8);
}

/* Media Queries for Mobile Devices */
@media (max-width: 768px) {
    .card-container {
        flex-direction: column;
        align-items: center;
    }

    .card {
        width: 100%;
        max-width: 400px;
        margin-bottom: 30px;
    }

    body {
        padding: 10px;
    }
}

    </style>
</head>
<body>

    <div class="card-container">
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0GT08nLtoxWw4bqUimTMvDyOXWFLhb2FPZw&s" alt="Image 1">
            <div class="card-body">
                <h3>Assignments</h3>
                <p>View and manage all your assignments submitted by students</p>
            </div>
            
        </div>

        <div class="card">
            <img src="https://poetsandquants.com/wp-content/uploads/sites/5/2022/08/rankingschools.jpg" alt="Image 2">
            <div class="card-body">
                <h3>Students Ranking</h3>
                <p>Check the top-performing students and their rankings.</p>
            </div>
            
        </div>

        <div class="card">
            <img src= "https://static.vecteezy.com/system/resources/previews/011/410/749/non_2x/young-male-teacher-teaching-math-lesson-to-students-in-the-classroom-vector.jpg" alt="Image 3">
            <div class="card-body">
                <h3>Teachers</h3>
                <p>Explore teachers and connect with them through LinkedIn.</p>
            </div>
            
        </div>
    </div>
    
</body>
</html>
